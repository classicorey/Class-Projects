<h2>About Joe's Grill</h2>
<p1>Joe's Grill is a family friendly restaraunt on the strip in Geneva-on-the-Lake. All supplies are locally grown and raised and purchased fresh. All meat is locally raised.<p/>
<p2>Joe's Grill buys only free range, antibiotic-free, meat products from area farmers.
All ingredients are purchased weekly at the local market. You will always enjoy the highest quality.</p>
<p>Since Geneva-on-the-Lake is a seasonal destination, you can be sure that the door is open all summer and the food is always fresh and delicious. All food at Joe's Grill is made to order. It is never frozen or left to sit under heat lamps! <p/>
<p>Geneva-on-the-Lake offers nearly unlimited activities along the strip. Joe's Grill is the perfect pit stop in the midst of all the fun! With indoor and outdoor seating, and prices to fit any budget, Joe's Grill is the ideal spot for your next meal. Stop in and ask about the weekly specials!<p>
<p>You can learn more about the Geneva-on-the-Lake area on the <a href="http://www.gotlchamberofcommerce.com" target="blank">Chamber of Commerce
website. Every summer is packed full of fun and exciting events and activitities. We can't wait to see you and serve you a great meal or desert!<p/>
<h3>Highlights</h2>
<ol>
<l1>1. Locally grown produce</l1>
<l1>2. Fresh ingredients</l1>
<l1>3. Indoor/outdoor dining</l1>
<li>4. Friendly atmosphere</li>
<li>5. Fun activities in the area</l>
<li>6. Affordable prices</li>
<li>7. Weekly specials</li>
</ol>
